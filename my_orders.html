<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <link rel="stylesheet"  type="text/css" href="../bootstrap.css">
</head>
<body>
    
  <div class="text-capitalize" id="">
    <div class="text-center text-white mb-3 bg-primary text-capitalize pb-1" id="heading">
        <p class="display-5 py-1 mb-0"> <strong>my orders</strong></p>  
    </div> 
   
    <section class="col-12 col-sm-12 col-md-12 col-lg-12 m-0 p-0 ">
        <!-- <div class="container  h-100"> -->
        <div class="container-fluid m-0 p-0 ">
          <!-- <div class="row justify-content-center m-0 p-0 "> -->
            
            <div class="col-md-8 col-lg-8 col-xl-8 col-sm-12 col-12 m-0 p-0">
                <!--start of card-->
              <div class="card card-stepper mt-1s"  style="border-radius: rounded;">
                <div class="card-header">
                  <div class="d-flex justify-content-between align-items-center">
                      <div>
                          <p class="text-muted mb-1"> Order ID <span class="fw-bold  text-body ">1222528743</span></p>
                          <p class="text-muted mb-0"> Place On <span class="fw-bold text-body">  31 jan 2022</span>  </p>   
                      </div>
                      <div>
                        <p class="text-muted mb-0">Deliver till<span class="fw-bold text-body">  20 feb 2022</span>  </p>
                      </div>
                    </div>
                  </div>
  
                  <div class="card-body">
                    <div class="d-flex flex-row mb-4 pb-2">
                      <div class="flex-fill">
                        <h5 class="bold">Headphones Bose 35 II</h5>
                        <p class="text-muted"> Qt: 1 item</p>    
                      <div class="flex-right">
                        <h4 class="mb-3 ">1999/- <span class="small text-muted"> via (COD) </span></h4>
                      </div>  
                      </div>
                      <div>
                        <img class="align-self-center img-fluid" src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/6.webp" width="250">
                      </div>
                    </div>
                    <div class="horizontal-timeline">
                      <ul class="list-inline items d-flex justify-content-between  ms-0">
                        <li class="list-inline-item items-list">
                          <p class="py-1 px-1 rounded text-white" style="background-color: #272af3;">Ordered</p class="py-1 px-1 rounded text-white" style="background-color: #f37a27;">
                        </li>
                        <li class="list-inline-item items-list">
                          <p class="py-1 px-1 rounded text-white" style="background-color: #272af3;">Shipped</p class="py-1 px-1 rounded text-white" style="background-color: #f37a27;">
                        </li>
                        <li class="list-inline-item items-list">
                          <p class="py-1 px-1 rounded text-white" style="background-color: #272af3;">On_the_way</p class="py-1 px-1 rounded text-white" style="background-color: #f37a27;">
                        </li>
                        <li class="list-inline-item items-list">
                          <p class="py-1 px-1 rounded text-white" style="background-color: #272af3;">Delivered</p class="py-1 px-1 rounded text-white" style="background-color: #f37a27;">
                        </li>
                      </ul>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</div>
</body>
</html>
