<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    </head>
    <title>Service Form</title>
<style>
body{
      height: 100vh;
} 
.shubham{
      height: 100%;
}
      </style> 
<body>
    <div class="container-fluid text-center py-2 mb-3 w3-blue">
            <h1>Service Form</h1>
        </div>
        <div class="container shubham py-2 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-6 col-sm-10 col-10">
                    <div class="card rounded-3 text-black">
                        <div class="card-body p-md-5 mx-md-4">
                            <form action="" method="post" name="Service_form" onsubmit="return(validate());" >
                                <label for="name">Name</label>
                                <input class="form-control mb-2" type="text" name="Name" id="Name" placeholder="Enter Your Full Name" required/>
                                <label for="phn-number">Phone Number</label>
                                <input type="text" class="form-control mb-2" name="phn-number" id="phn_number" placeholder="Enter Your Phone Number" required/>
                                <label for="time">Time</label>
                                <select class="form-control mb-2" name="time" id="time" required>
                                    <option value=" ">9:00 AM - 6:00 PM</option>
                                    <option value=" ">Any Time</option>
                                </select>
                                <label for="Booking-date">Booking Date</label>
                                <input type="date" class="form-control mb-2" name="Booking_date" id="Booking_date" required/>
                                <label for="desc">Problem</label>
                                <div class="option">

                                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                    <label for="vehicle1"> I have a bike</label><br>
                                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                                    <label for="vehicle2"> I have a car</label><br>
                                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                                    <label for="vehicle3"> I have a boat</label><br><br>
                                </div>
                                  
                                <label for="Description">Description</label>
                                <textarea name="Description" id="Description" cols="30" rows="4" placeholder="Enter Description" class="form-control mb-2" required></textarea>
                                <label for="pincode">Pincode</label>
                                <input type="pincode" name="pincode" id="pincode" class="form-control mb-2" placeholder="Enter Pincode" required/>
                                <label for="address">Address</label>
                                <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter your Address" class="form-control mb-2" required></textarea>
                                <button class="btn btn-info text-light float-end mt-3" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>

    function validate()
{ 
    if( document.Service_form.phn_number.value == "" ||
           isNaN( document.Service_form.phn_number.value) ||
           document.Service_form.phn_number.value.length != 10 )
   {
     alert( "Please Enter a valid Mobile Number" );
     document.Service_form.phn_number.focus() ;
     return false;
   }
   if( document.Service_form.pincode.value == "" ||
           isNaN( document.Service_form.pincode.value) ||
           document.Service_form.pincode.value.length != 6 )
   {
     alert( "Please provide a pincode in the format ###### and 6 digits." );
     document.Service_form.pincode.focus() ;
     return false;
   }
  
  
   return( true );
}
</script>
